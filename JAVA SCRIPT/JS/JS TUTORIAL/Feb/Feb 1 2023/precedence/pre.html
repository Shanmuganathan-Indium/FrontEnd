<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Precedence</h1>
    <p>Order which operation should happen in first</p>
    <h2>Operator Precedence</h2>
    <ol>Order
        <li>()</li>
        <li>*</li>
        <li>/</li>
        <li>+</li>
        <li>-</li>
    </ol>

    <h2>example</h2>
    <script>
        document.write("* - frist =>",3+4*7)
        document.write("<br/>","() - frist =>",(3+4)*7)
    </script>
    
</body>
</html>
