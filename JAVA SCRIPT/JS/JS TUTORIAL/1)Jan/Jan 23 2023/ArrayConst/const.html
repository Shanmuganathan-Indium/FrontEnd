     <ol>

</ol>
    <script>
        const lap = ["hp","dell"]
        
        // lap = ["shan"]     1)can't reassign 

        lap [2] = "mac"     // 2)can re arrange
        
        // const bike;        3) assign when declare

        // const lap = ["vaio"]   4) can't redcalre

        {
            const lap = ["vaio"];

            document.write(os,"<br/>")

        }
