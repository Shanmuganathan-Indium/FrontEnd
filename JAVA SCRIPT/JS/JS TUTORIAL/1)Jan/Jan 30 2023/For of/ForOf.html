<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For of()</h1>
    <p>Used to iterate values of iterable object</p>
    <ol style="color: red;">It let you loop over the data structures
        <li>Array</li>
        <li>Strings</li>
        <li>Maps</li>
        <li>Node list</li>
    </ol>
    
    <h2>SYNTAX</h2>
    <p>for (variable of iterable) {  }</p>

    <h2>1) Loop over Array []</h2>
    <script>
        const age = [11,22,23,26,30]

        for (let s of age){
            document.write(s,"<br/>")
        }
    </script>

    <h2>2) Loop over string ""</h2>
    <script>
        let name = "hema shanmuganthan"

        for (let h of name){
            document.write(h,"<br/>")

        }
    </script>
    
</body>
</html>
