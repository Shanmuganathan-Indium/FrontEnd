<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>1)break;</h1>
    <p>jumps out the loop</p>
    <p>terminate the loop</p>

    <script>
       for(let s = 0 ; s < 10; s ++){
        
        if( s == 5){
            break;
        }
        document.write(s)

       }
    </script>

    <h1>2) continue;</h1>
    <p>jumps over the loop</p>
    <p>skip and continue the loop</p>

    <script>
        for(let h = 0 ; h < 10; h++){
            if(h == 5){
                continue;
            }
            document.write(h)
        }
    </script>
    
</body>
</html>
