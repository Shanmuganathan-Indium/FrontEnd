<body>
    <h1>1)While()</h1>
    <p>Loop through block of code when condition is true</p>
    <h2>SYNTAX</h2>
    <p>while() {..............}</p>

    <h2>EXAMPLE</h2>
    <script>
        let s = 17;

        while(s < 22){
            document.write(s,"<br/>");
            s ++;
        }
    </script>

    <p style="color: red;"> Note :-If u dont use the increment operation it will crash your browser.
    <span>I have tested it crashed</span></p>

    <h1>2)do while()</h1>
    <p>It execute the code once before checking the condition</p>
     <h2>SYNTAX</h2>

     <script>
        let age = 22;

        do{
            document.write(age);
            age ++

        } while(age < 22)
     </script>

</body>
</html>
