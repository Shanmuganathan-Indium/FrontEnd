<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>onChange</h1>

    <label>Bike</label>
    <input type="text" value="R15" onchange="handleChange(this.value)">
    <script>
        function handleChange(value){
           alert("You have changed the value"+value)
        }
    </script>
</body>
</html>
