<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mouse over & out</h1>

    <h2 onmouseover="handleColor()" onmouseout="handleBack()" id="ovr"> hover me</h2>
    <script>
        function handleColor(x)
        {
          document.getElementById('ovr').style.color="blue"
        }
        function handleBack(x)
        {
          document.getElementById('ovr').style.color="black"
        }
    </script>
</body>
</html>
