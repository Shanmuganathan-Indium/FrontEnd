<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<h1>key event</h1>
  <label for="">key</label>
  <input type="text" onkeypress="handlePress(this.value)" value="" >
  <script>
    function handlePress(value){
        alert("You pressed key=>"+value)
    }
  </script>

    
</body>
