<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>GetMethods()</h1>
    <script>
        var d = new Date();
        document.write("Current tym is=>", "\t", d)
    </script>

    <h2>1)getFullYear()</h2>
    <script>
        document.write(d.getFullYear())
    </script>

     <h2>2)getMonth()</h2>
    <script>
        document.write(d.getMonth()+1)
    </script>

     <h2>3)getDate()</h2>
    <script>
        document.write(d.getDate())
    </script>

     <h2>4)getDay()</h2>
    <script>
        document.write(d.getDay())
    </script>

     <h2>5)getHours()</h2>
    <script>
        document.write(d.getHours())
    </script>

     <h2>6)getMinutes()</h2>
    <script>
        document.write(d.getMinutes())
    </script>

     <h2>7)getSeconds()</h2>
     <p>return in milliseconds</p>
    <script>
        document.write(d.getSeconds())
    </script>

     <h2>8)getTimezone ()</h2>
     <p>timezone difference</p>
    <script>
        document.write(d.getTimezoneOffset())
    </script>

    <h2>9) Date.Now()</h2>
    <p>return the date in milliseconds</p>
    <script>
        let b = Date.now()
        document.write(b)
    </script>

    
</body>
</html>
