<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>setMethods()</h1>
    <script>
        var d = new Date();
    </script>

   <h2>1)setFullYear()</h2>
   <script>
    d.setFullYear(2040)
    document.write(d)
   </script>

    <h2>2)setDate()</h2>
   <script>
    d.setDate(27)
    document.write(d)
   </script>
    
    <h2>3)setMonth()</h2>
    <script>
     d.setMonth(2)
     document.write(d)
    </script>
    
    <h2>4)setHours()</h2>
    <script>
     d.setHours(12)
     document.write(d)
    </script>

     <h2>5)setMinutes()</h2>
   <script>
    d.setMinutes(48)
    document.write(d)
   </script>

    <h2>6)setSeconds()</h2>
   <script>
    d.setSeconds(33)
    document.write(d)
   </script>   
</body>
</html>
