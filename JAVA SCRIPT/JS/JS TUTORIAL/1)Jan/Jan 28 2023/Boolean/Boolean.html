    <h2>3) JS Booleans</h2>
    <script>
        let x ;      // undefined
        let y = null; // null
        let z = false ;
        let a = 1 / "value";
        document.write("1) Any value is =>",Boolean(100),"<br/>","2) Any string is =>",Boolean("shan"),"<br/>","3) Negative value also =>",Boolean(-33),"<br/>","4) Any Expression is (Except 0) =>",Boolean(1+1+2),
        "<br/>","5) 0 is always =>",Boolean(0),"<br/>",

        "<br/>","7) Undefined values are =>",Boolean(x),

    </script>

       <h2>4) Boolean object</h2>
       <script>
        const c = Boolean(false);
        const d = new Boolean(false);
        const e = new Boolean(false);


        document.write("1) Type of normal boolean =>",typeof(c),"<br/>","2) Type of object boolean =>",typeof(d));

        document.write("<br/>","3) comparing ==",c == d)
        document.write("<br/>","4) comparing with data type", c === d)

        document.write("<br/>", "5) Comparing two objects =>","<br/>", (d == e),"<br/>", (d === e))
       </script>
