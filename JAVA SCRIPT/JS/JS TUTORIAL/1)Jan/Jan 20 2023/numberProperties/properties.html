<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Number properties</h1>

    <h2>epilson</h2>
    <p>smallest float number</p>
    <script>
        document.write(Number.EPSILON)
    </script>
    
    <h2>Values</h2>
    <script>
        document.write(Number.MAX_VALUE,"\t",Number.MAX_VALUE)
    </script>

    <h2>Integer</h2>
    <script>
        document.write(Number.MIN_SAFE_INTEGER,"\t",Number.MAX_SAFE_INTEGER)
    </script>

    <h2>Infinity</h2>
    <script>
        document.write(Number.POSITIVE_INFINITY,"\t",Number.NEGATIVE_INFINITY)
    </script>

    <h2>Nan</h2>
    <script>
        document.write(Number.NaN)
    </script>
</body>
</html>
