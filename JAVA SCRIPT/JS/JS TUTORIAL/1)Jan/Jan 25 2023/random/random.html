<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Random()</h1>

    <h2>1)Generate random number 0 to 1</h2>
    <script>
        document.write(Math.random())
    </script>
    
    <h2>2)Math.floor()generate random number 0 within the limit</h2>
    <h3>0 t0 100 </h3>
    <script>
        document.write("floor with value 0 to 100 =>",Math.floor(Math.random(4) * 100))
    </script>
    

    <h2> 3) 1 to 100</h2>
    <script>
        document.write(Math.floor(Math.random()*500)+1)
    </script>


    <h2>Random function()</h2>
    <p id="ans"></p>
    <button  onclick="document.getElementById('ans').innerHTML = handleNum()">Click me to generate random number</button>
    
    <script>
        function handleNum(){
            return Math.floor(Math.random()*10)
        }
    </script>
    
   
    
</body>
</html>
