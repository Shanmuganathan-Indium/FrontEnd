<body>
    <h1>FIRST JS</h1>
    <button onclick="document.getElementById('clock').innerHTML=Date()">DO U WANT CURRENT TIME</button>
    <h2 id="clock"></h2>
<p>
    document ----> webpage
    getElementById('clock')----> way to access element with id
    innerHTML ----> return html elemnt
    Date ---> return current date and tym
