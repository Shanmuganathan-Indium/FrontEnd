<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arithmetic Operator</h1>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>
    <p id="result5"></p>
    <p id="result6"></p>
    <p id="result7"></p>
    <p id="result8"></p>
    <script>
        let a = 1,b = 2;
        c = a + b
        document.getElementById('result1').innerHTML = c
    </script>
<script>
    let aa = 1,bb = 2;
    cc = aa - bb
    document.getElementById('result2').innerHTML = cc
</script>
<script>
    let aaa = 1,bbb = 2;
    ccc = aaa * bbb
    document.getElementById('result3').innerHTML = ccc
</script>

<script>
    let aaaa = 1,bbbb = 2;
    cccc = aaaa / bbbb
    document.getElementById('result4').innerHTML = cccc
</script>
    
<script>
    let x=5
     x++
     let z=x
    document.getElementById('result5').innerHTML = z
</script>
<script>
    let y=5
     y--
     let z1 = y
    document.getElementById('result6').innerHTML = z1
</script>

<script>
    let v = 6 ** 2
    document.getElementById('result7').innerHTML = v
</script>
<script>
    let xt = 100
    let yt = 200
    let zt = xt % yt 
     
    document.getElementById('result8').innerHTML = zt
</script>




</body>
</html>
