<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>This is bold without any importance</b>
    <br>
    <strong>this is strong with importance</strong>
    <hr>
    <i>This is italic</i>
    <br>
    <em>This is emphasis</em>
    <hr>
    <small>This is small </small>
   <br>
   <p>this is <mark>mark</mark> text</p> 
   <p>This is the <ins>inserted</ins> text</p>
   <p>this is <del>deleted text</del></p>
   <hr>
   <p>superscripted text<sup>sup</sup></p>
   <p>subscripted text<sub>sub</sub></p>

</body>
</html>
